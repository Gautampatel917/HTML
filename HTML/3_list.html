<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list example</title>
</head>
<body>
     <!-- unorder list -->
     <ul style="list-style-type: lower-alpha;">
        <li>Gautam</li>
        <li>Rahul</li>
        <li>dhruvi</li>
     </ul>

     <!--  order list -->
     <ol start="4">
        <li>Alice</li>
        <li>Bill joy</li>
        <li>steve bourn</li>
     </ol>

     <!-- Description list -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

</body>
</html>
